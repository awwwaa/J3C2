<!DOCTYPE html>
<html>
<head>
<title>How to Play Pause & Stop Audio file using JavaScript & HTML5</title>

</head>
<body>
<audio src="begin.mp3" id="Audio"></audio>
<button onclick="MyAudio()">Play Audio</button>
<script>
    function MyAudio(){
        document.getElementById("Audio").play();
    }

</script>
</body>

</html>
